<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <title>Insert title</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.5.0/jszip.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.2/FileSaver.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <style>
      canvas {
        border: 1px solid;
      }
    </style>
  </head>

  <body>
    <form name="config" onsubmit="main(); return false;">
      <label for="width">Width:</label><br>
      <input type="number" id="width" name="width" value="300" required><br>
      <label for="height">Height:</label><br>
      <input type="number" id="height", name="height" value="500" required><br>
      <label for="bgFillStyle">Background fill style:</label><br>
      <input type="text" id="bgFillStyle" name="bgFillStyle" value="#00FF00" required><br>
      <label for="fontFamily">Font:</label><br>
      <input type="text" id="fontFamily" name="fontFamily" value="serif" required><br>
      <label for="fontSize">Font size (pixels):</label><br>
      <input type="number" id="fontSize" name="fontSize" value="12" required><br>
      <label for="fontFillStyle">Font color:</label><br>
      <input type="text" id="fontFillStyle" name="fontFillStyle" value="#000000" required><br>
      <label for="emojisFile">Emojis name/url list:</label><br>
      <input type="file" id="emojisFile" name="emojisFile" required><br>
      <label for="messagesFile">Messages timestamp/author/message list:</label><br>
      <input type="file" id="messagesFile" name="messagesFile" required><br><br>
      <input type="submit" value="render">
    </form>

    <script src="js/chatrender.js"></script>
    <script src="./js/index.js"></script>
  </body>
</html>
