<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Insert title</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.5.0/jszip.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.2/FileSaver.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <style>
      canvas {
        border: 1px solid;
      }
    </style>
  </head>

  <body>
    <form name="config" onsubmit="main(); return false;">
      <label for="width">Width:</label><br>
      <input type="number" id="width" name="width" value="256" required><br>

      <label for="height">Height:</label><br>
      <input type="number" id="height", name="height" value="720" required><br>

      <label for="messagesSpacing">Messages vertical spacing</label><br>
      <input type="number" id="messagesSpacing", name="messagesSpacing" value="6" required><br>

      <label for="bgFillStyle">Background fill style:</label><br>
      <input type="text" id="bgFillStyle" name="bgFillStyle" value="#181818" required><br>

      <label for="font">Font:</label><br>
      <input type="text" id="font" name="font" value="13px arial" required><br>

      <label for="emotesSize">Emotes size (width and height in pixels):</label><br>
      <input type="number" id="emotesSize" name="emotesSize" value="24" required><br>

      <label for="authorFillStyle">Author fill style:</label><br>
      <input type="text" id="authorFillStyle" name="authorFillStyle" value="#BABABA" required><br>

      <label for="messageFillStyle">Message fill style:</label><br>
      <input type="text" id="messageFillStyle" name="messageFillStyle" value="#FFFFFF" required><br>

      <label for="emotes">Emotes file:</label><br>
      <input type="file" id="emotes" name="emotes" required><br>

      <label for="messages">Messages file:</label><br>
      <input type="file" id="messages" name="messages" required><br><br>

      <input type="submit" value="render">
    </form>

    <script src="./js/chatrender.js"></script>
    <script src="./js/index.js"></script>
  </body>
</html>
